<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-Key-Kit</title>
    <link href="style.css" rel="stylesheet" />
    <script src="drumkit.js"></script>
  </head>
  <body>
    <div class="keys">
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound"></span>
      </div>
    </div>
    <audio data-key="66" src="sounds/kick.wav"></audio>
    <audio data-key="82" src="sounds/kick.wav"></audio>
    <audio data-key="73" src="sounds/kick.wav"></audio>
    <audio data-key="74" src="sounds/kick.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="83" src="sounds/kick.wav"></audio>
    <audio data-key="72" src="sounds/kick.wav"></audio>
  </body>
</html>
