<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Key-Kit</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class ="keys">
    <div data-key="#" class="key">
        <kbd>B</kbd>
        <span class ="sound"></span>
        </div>
        <div data-key="#" class="key">
            <kbd>R</kbd>
            <span class ="sound"></span>
            </div>
            <div data-key="#" class="key">
                <kbd>I</kbd>
                <span class ="sound"></span>
                </div>
                <div data-key="#" class="key">
                    <kbd>J</kbd>
                    <span class ="sound"></span>
                    </div>
                    <div data-key="#" class="key">
                        <kbd>E</kbd>
                        <span class ="sound"></span>
                        </div>
                        <div data-key="#" class="key">
                            <kbd>S</kbd>
                            <span class ="sound"></span>
                            </div>
                            <div data-key="#" class="key">
                                <kbd>H</kbd>
                                <span class ="sound"></span>
                                </div>
                                
    </div>
    <audio data-key="#" src="sounds/kick.wav"></audio>
    <audio data-key="#" src="sounds/kick.wav"></audio>
    <audio data-key="#" src="sounds/kick.wav"></audio>
    <audio data-key="#" src="sounds/kick.wav"></audio>
    <audio data-key="#" src="sounds/kick.wav"></audio>
    <audio data-key="#" src="sounds/kick.wav"></audio>
    <audio data-key="#" src="sounds/kick.wav"></audio>
    
</body>
</html>
